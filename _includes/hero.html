<div class="hero" style="background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 0, #fff 90%), url({{"/images/" | prepend: site.baseurl | append : site.hero}})">
  <div class="hero-content">
    <h1 class="hero-title">{% if site.hero-title %}{{site.hero-title}}{% else %}<span>李亚平</span>欢迎你{% endif %}</h1>
    <div class="hero-description">{% if site.hero-description %}{{site.hero-description}}{% else %}我是一个很会吹牛的人。{% endif %}</div>
  </div>
</div> <!-- /.hero -->
